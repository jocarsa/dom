<!doctype html>
<html lang="es">
    <head>
        <title>DOM</title>
        <meta charset="utf-8">
    </head>
    <body>
        <section id="contenedor">
            <div class="contenido" id="uno" name="primero" mipropiedad="hola">
                Uno
            </div>
            <div class="contenido" id="dos" name="segundo" mipropiedad="adios">
                Dos
            </div>
            <div class="contenido" id="tres" name="tercero" mipropiedad="quetal">
                Tres
            </div>
        </section>
        <script>
            var elementos = document.querySelectorAll("[name=primero]");
            for(let i = 0;i<elementos.length;i++){
                elementos[i].style.color = "red";
            }
        </script>
    </body>
</html>
