<!doctype html>
<html lang="es">
    <head>
        <title>DOM</title>
        <meta charset="utf-8">
    </head>
    <body>
        <section id="contenedor">
            <div id="uno"></div>
            <div id="dos"></div>
            <div id="tres"></div>
        </section>
        <script>
            var elemento = document.createElement("div");
            document.getElementById("contenedor").prepend(elemento);
        </script>
    </body>
</html>
